<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="UserContent-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://www.google.com/jsapi"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        #clock{
            width: 100vh ;
            height: 60vh;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -18%;
            margin-top: -13%;
            background-color: rgba(255,255,255,0.5) ;
            font-size: 300% ;
            text-align: center;
            color:blue;
        }
    </style>
    <script type="text/javascript">
        const $moment = require('moment') ;
        const notifier = require('node-notifier') ; 
        $(function(){
            let clock = 0 ;
            let mp3 = $("#mp3")[0] ;
            function timer(){
                    const nowtime = $moment().format('HH:mm') ;
                    $("#now").html(nowtime) ;
                    setTimeout(() => {
                        timer()
                    }, 1000);
                    if( nowtime == $("#alert_time").val() && clock!=1 ){
                        clock = 1 ;
                        notifier.notify({
                            title:'注意!  謝謝你的注意',
                            message:'現在已經' + nowtime +'了哦!',
                            icon:'./img/clock.png',
                            sound:false
                        })
                        mp3.play() ;
                    }
                    else if( nowtime != $("#alert_time").val() ){
                        clock = 0 ;
                    } ;
            };
            timer() ;
        });
    </script>
</head>
<body>
    
    <div id="clock">
        輸入幾點:幾分要提醒
        <input id="alert_time" type="text" name="" value="">
        <br>現在時間:<span class="" id="now"></span>
    </div>
    <audio id="mp3" src="./img/clock.mp3"></audio>
    <div id="divSayIt" style="display:none" autoplay="true" class="">
        
    </div>
</body>
</html>
