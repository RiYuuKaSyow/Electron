<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="UserContent-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        #main{
            display: flex;
            justify-content: space-around;
            align-content: space-around;
            position: absolute;
            height:90%;
            width: 90%;
            top:10% ;
            left: 10% ;
            background-image: linear-gradient(to bottom, #a18cd1 0%, #fbc2eb 100%);
            z-index: 1;
        }
        #row_bar{
            width: 10vw;
            height: 100vh;
            background: linear-gradient(to bottom , #666 , #abc) ;
            z-index: 0;
        }
        #col_bar{
            position: absolute;
            top:0%;
            left: 10vw;
            width: 90vw;
            height: 100vh;
            background: linear-gradient(to right , #666 , #abc) ;
            z-index: 0;
        }
        .select{
            display: inline;
            align-content: space-around;
            width: 15vw;
            height: 15vh;
            border-radius:999em;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            font-size: 222%;
            color: #ee3 ;
            text-align: center;            
        }
        img{
            position: absolute;
            margin-left: 2%;
            margin-top: 1%;
            height: 10%;
        }

    </style>
    <script type="text/javascript">
        $(function(){
            let i = 0 ;
            
            $("button").click(function(){
                $("#content").slideUp(200);
                $("#content").load('./html/' + $(this).attr('id') + '.html') ;    
                $("#content").slideDown(200);
            });
            $("#home_img").click(function(){
                $("body").load('./home.html') ; 
            });
            
        });
    </script>
</head>
<body>
    <div class="test">
        
    </div>
    <div id="row_bar">
        <img id="home_img" src="img/home.png" alt="">
    </div>
    <div id="col_bar">

    </div>
    <div id="main">
        <div id="content">
            <div id="home_content">
                <button id="calculate" class="select">
                    小型計算機
                </button>
                <button id="clock" class="select">
                    鬧鐘
                </button>
                <button id="guess_number" class="select">
                    幾A幾B
                </button>
            </div>
        </div>
    </div>    
</body>
</html>
